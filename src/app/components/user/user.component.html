<h1>
  {{name}}
</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Address: {{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<input type="button" value="Click" (click)="onClick()" >
<br>
<input type="button" value="Edit" (click)="togleEdit()" >

<div *ngIf="isEdit">
<h1>Edit user</h1>
  <form >
  <div>
    <label for="name">Name:</label><br>
    <input type="text" [(ngModel)]="name" name="name">
  </div>
  <div>
      <label for="email">Email:</label><br>
      <input type="email" [(ngModel)]="email" name="email">
    </div>
  <div>
    <label for="age">Age:</label><br>
    <input type="number" [(ngModel)]="age" name="age">
  </div>
  <div>
      <label for="street">Street:</label><br>
      <input type="text" [(ngModel)]="address.street" name="street">
  </div>
  <div>
    <label for="city">City:</label><br>
    <input type="text" [(ngModel)]="address.city" name="city">
  </div>
  <div>
      <label for="state">State:</label><br>
      <input type="text" [(ngModel)]="address.state" name="state">
  </div>       
  </form>
</div>



<h1>Hobbies</h1>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby:</label>
    <input type="text" #hobby>
  </div>
</form>
<ul>
  <li *ngFor="let v of hobbies; let i = index">
    {{i + 1}} {{v}}
    <button (click)="deleteHobby(i)">X</button>
  </li>
</ul>

<h1>Posts</h1>
<div *ngFor="let p of posts">
  <h4>{{p.title}}</h4>
  <br>
  {{p.body}}
  <hr>
</div>
